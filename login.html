<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Informática.</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>

<body>
    <header>
        <nav class="d-flex">
            <a class="navbar-brand" href="#">
                <img class="logo img-fluid w-25"
                    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2024%2F02%2F06%2F21%2F07%2Flogo-8558035_1280.png&f=1&nofb=1&ipt=a8e4f801988866730a15d714c0f21f437cf622349ac3c63b6809206950745b4c"
                    alt="">
            </a>

            <input type="text" placeholder="Faça uma pesquisa...">

            <a href="">Faça Login ou Cadastre-se</a>

            <p class="material-symbols-outlined">shopping_cart</p>
        </nav>

        <nav class="navbar navbar-expand-lg bg-warning">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#categorias">
                <i class="material-symbols-outlined">menu</i>
            </button>

            <div class="collapse navbar-collapse" id="categorias">
                <ul class="navbar-nav" id="menu-categorias">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Ver Todos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <div class="container-fluid w-50 m-5 border">
            <h1>LOGIN</h1>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                    placeholder="abc@mail.com" />
                <small id="emailHelpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" name="" id="" placeholder="" />
            </div>
            <button
                type="submit"
                class="btn btn-primary w-100"
            >
                Submit
            </button>
            
        </div>

    </main>


    <footer class="p-1">
        <form class='row bg-primary' id="newsletter" action="">
            <label class="col" for="email">Inscreva-se para receber ofertas e descontos exclusivos!</label>
            <div class="col" style="display: flex;">
                <input type="email" name="email" id="email" placeholder="Digite o seu email..">
                <input type="submit" value="CADASTRAR">
            </div>
        </form>

        <div class="mt-4">
            <h3 class="text-center">REDES SOCIAIS</h3>
            <div class="col d-flex justify-content-center"> <!-- Redes Sociais -->

                <a target="_blank" href="https://facebook.com">
                    <img class="icon" title="Facebook" src="img/icons/facebook.svg" alt="">
                </a>

                <a target="_blank" href="https://youtube.com">
                    <img class="icon" title="Youtube" src="img/icons/youtube.svg" alt="">
                </a>

                <a target="_blank" href="https://tiktok.com">
                    <img class="icon" title="Tiktok" src="img/icons/tiktok.svg" alt="">
                </a>

                <a target="_blank" href="https://instagram.com">
                    <img class="icon" title="Instagram" src="img/icons/instagram.svg" alt="">
                </a>

            </div>
        </div>

        <div class="mt-4"> <!-- Formas de Pagamento -->
            <H3>FORMAS DE PAGAMENTO</H3>
            <img class="icon" title="Mastercard" src="img/icons/mastercard.svg" alt="">

            <img class="icon" title="Boleto"
                src="https://public-resources.zordcdn.com.br/assets/global/footer/formas-pagamento/boleto.svg" alt="">

            <img class="icon" title="Pix" src="img/icons/pix.svg" alt="">

            <img class="icon" title="Visa" src="img/icons/visa.svg" alt="">

            <img class="icon" title="Hipercard" src="img/icons/hipercard.svg" alt="">

            <img class="icon" title="Paypal" src="img/icons/paypal.svg" alt="">

            <img class="icon" title="Elo"
                src="https://public-resources.zordcdn.com.br/assets/global/footer/formas-pagamento/elo.svg" alt="">

            <img class="icon" title="Pix Parcelado"
                src="https://public-resources.zordcdn.com.br/assets/global/footer/formas-pagamento/pix-parcelado.svg"
                alt="">
        </div>

        <div class="mt-4">
            <h3 class="text-center">CONTATO</h3>
            <div class="container-fluid row align-items-start">

                <div class="col-12 col-md-6 mb-3">
                    <i class="material-symbols-outlined">pin_drop</i>
                    <p>Endereço</p>

                    <i class="material-symbols-outlined">call</i>
                    <p>Telefone</p>

                    <i class="material-symbols-outlined">mail</i>
                    <p>Email</p>

                    <img class="icon" src="img/icons/whatsapp.svg" alt="">
                    <p>Whatsapp</p>
                </div>

                <div class="container-fluid col-12 col-md-6">
                    <iframe width="100%" height="300px"
                        src="https://www.openstreetmap.org/export/embed.html?bbox=-52.293116748332984%2C-27.640388873904655%2C-52.29152351617814%2C-27.637387810027583&amp;layer=mapnik"
                        style="border: none"></iframe>
                </div>
            </div>
        </div>

        <small>&copy; 2025 Loja de Informática&trade; Todos os direitos reservados.</small>

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

        </div>
    </footer>

</body>

</html>
